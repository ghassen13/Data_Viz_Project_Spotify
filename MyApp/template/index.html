<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <link rel="icon" href="C:\Users\MSI\Downloads\spotify.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .header {
            position: relative;
            height: 100%; 
            overflow: hidden; 
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }

        .welcome-message {
            position: absolute;
            top: 25%;
            left: 70%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 34px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
            font-weight: bolder;
            letter-spacing: 1px;
            white-space: nowrap;
            z-index: 1;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #1DB954;
            font-size: 20px;
            font-style: oblique;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            white-space: nowrap;
            z-index: 1;
        }

        p {
            font-size: 14px;
            font-style: oblique;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button {
            position: absolute;
            top: 80%;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1;
        }

        .button-up {
            display: flex;
            gap: 30px;
        }
        .button-down {
            display: flex;
            gap: 30px;  
        }

        .dashboard-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;   
            width: 80%;
            margin: 0 auto;
            
        }

        .dashboard-link {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://img.freepik.com/premium-photo/glowing-spotify-logo-pattern_1379-4919.jpg" alt="Dashboard Image">
        <div class="welcome-message">
            <h1>Welcome to <br>Spotify Dashboard</h1>
        </div>
        <div class="message">
            <h3>This dashboard provides insights into Spotify data.<br>Explore the features and enjoy your music journey!</h3>
        </div>
        <div class="button">
            <div class="button-up">
                <button class="dashboard-link">Dashboard 1</button>
                <button class="dashboard-link">Dashboard 2</button>
            </div>
            <div class="button-down">    
                <button class="dashboard-link">Dashboard 3</button>
                <button class="dashboard-link">Dashboard 4</button>
            </div>
        </div>
    </div>
</body>
</html>
